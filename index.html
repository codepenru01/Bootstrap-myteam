<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bootstrap</title>
</head>
<body class="bg-success">
    
    <main>
        <section class="site-main">
            <div class="container">
                <div class="row mt-5 mb-5 bg-success">
                    <div class="col-4 bg-primary text-center p-5">
                        <img class="mb-4" src="images/girls.svg" alt="svg" width="96" height="96">
                        <h2 class="text-white">Nikita Marks</h2>
                        <p class="text-white">Founder & CEO</p>
                    </div>
                    <div class="col-4 bg-primary text-center p-5">
                        <img class="mb-4" src="images/oqvoy.svg" alt="svg" width="96" height="96">
                        <h2 class="text-white">Cristian Duncan</h2>
                        <p class="text-white">Co-founder & COO</p>
                    </div>
                    <div class="col-4 bg-primary text-center p-5">
                        <img class="mb-4" src="images/negir.svg" alt="svg" width="96" height="96">
                        <h2 class="text-white">Cruz Hamer</h2>
                        <p class="text-white">Co-founder & CTO</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 bg-primary text-center p-5">
                        <img class="mb-4" src="images/black.svg" alt="svg" width="96" height="96">

                    </div>
                    <div class="col-4 bg-primary text-center p-5">
                        <img class="mb-4" src="images/aqlli.svg" alt="svg" width="96" height="96">

                        <p class="text-white">Lead Marketing</p>
                    </div>
                    <div class="col-4 bg-primary text-center p-5">
                        <h2 class="mb-4 text-white">Aden Allan</h2>
                        <p class="text-white">“Empowered teams create truly amazing products. Set the north star and let them follow it.”</p>
                        <img src="images/twitter.svg" alt="svg" width="24" height="20">
                        <img src="images/in.svg" alt="svg" width="20" height="20">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
